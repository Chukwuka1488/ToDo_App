<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button type="submit" id="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
        </header>
        
        <div class="todo-stats">
            <span id="tasks-counter">0 tasks</span>
            <div>
                <button id="all-filter" class="filter-btn active">All</button>
                <button id="active-filter" class="filter-btn">Active</button>
                <button id="completed-filter" class="filter-btn">Completed</button>
            </div>
        </div>

        <div class="todo-list" id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </div>

        <div class="clear-completed">
            <button id="clear-completed">Clear completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
